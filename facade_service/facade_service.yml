openapi: "3.0.0"
info:
  description: "This is the synchronous HTTP api exposed by the Facade Service."
  version: "1.0.0"
  title: "HTTP API Facade Service"
tags:
- name: "validation"
  description: "Endpoints of the validation api"
- name: "health"
  description: "Endpoints of the health api"
- name: "tasks"
  description: "Endpoints of the task api"
#schemes:
#- "https"
#- "http"
paths:
  /sagas/all:
    get:
      tags:
      - "tasks"
      summary: "Get all Saga transactions"
      description: "Returns a list with a description of every Saga."
      responses:
        "200":
          description: "Response body contains list of current Saga transactions."
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    traceId:
                      type: string
                    ts-saga:
                       type: string
                    package-name:
                      type: string
                    status:
                      type: string
                  required: 
                  - traceId
                  - ts-saga
                  - package-name
                  - status
            
  /sagas/info:
    get:
      tags:
      - "tasks"
      summary: "Get Saga info"
      description: "Return detailed information about Saga transaction."
      parameters:
        - $ref: '#/components/parameters/traceId'
      responses:
        "200":
          description: "Response body contains information about current Saga transaction."
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    traceId:
                      type: string
                    ts-saga:
                       type: string
                       format: date-time
                    package-name:
                      type: string
                    resource-ids:
                      type:  array
                      items:
                        type: string
                    status:
                      type: object
                    ts-status:
                      type: string
                      format: date-time
                  required: 
                  - traceId
                  - ts-saga
                  - package-name
                  - resource-ids
                  - status
                  - ts-status
  /sagas/stop:
    get:
      tags:
      - "tasks"
      summary: "Stop Saga"
      description: "Stops the current Saga."
      parameters:
        - $ref: '#/components/parameters/traceId'
      responses:
        "200":
          $ref: '#/components/responses/genericResponse'
  /sagas/allStopped:
    get:
      tags:
      - "tasks"
      summary: "Get all stopped Saga transactions"
      description: "Returns a list of all stopped Saga transactions."
      parameters:
        - $ref: '#/components/parameters/traceId'
      responses:
        "200":
          description: "Response body contains the list of all stopped Saga transactions."
          content: 
            application/json:
              schema: 
                type: array
                items: 
                  type: object
                  properties:
                    traceId:
                      type: string
                    ts-saga:
                       type: string
                       format: date-time
                    ts-stop:
                      type: string
                      format: date-time
                    package-name:
                      type: string
                    next-op:
                      type: string
                  required: 
                  - traceId
                  - ts-saga
                  - ts-stop
                  - package-name
                  - next-op
  /sagas/resume:
    get:
      tags:
      - "tasks"
      summary: "Resume Saga"
      description: "Resumes the current Saga."
      parameters:
        - $ref: '#/components/parameters/traceId'
      responses:
        "200":
          $ref: '#/components/responses/genericResponse'
  /sagas/abort:
    get:
      tags:
      - "tasks"
      summary: "Abort Saga"
      description: "Aborts the current Saga."
      parameters:
        - $ref: '#/components/parameters/traceId'
      responses:
        "200":
          $ref: '#/components/responses/genericResponse'
components:
  responses:
    genericResponse:
      description: Operation acknowledgement
      content:
        application/json:
          schema: 
            type: object
            properties:
              result:
                type: string
            required:
              - result
  parameters:
    traceId:
      in: query
      name: traceId
      required: true
      schema:
        type: string
      description: Identifier of the Saga
 
    
  